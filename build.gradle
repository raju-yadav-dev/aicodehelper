plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()   // ‚≠ê REQUIRED so Gradle can download JavaFX
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

application {
    mainClass = 'com.example.chatbot.MainApp'
}

dependencies {
    implementation 'org.openjfx:javafx-base:20.0.1:win'
    implementation 'org.openjfx:javafx-graphics:20.0.1:win'
    implementation 'org.openjfx:javafx-controls:20.0.1:win'
    implementation 'org.openjfx:javafx-fxml:20.0.1:win'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}


// configure the run task with JavaFX module-path options
run {
    jvmArgs = [
        '--module-path', configurations.runtimeClasspath.asPath,
        '--add-modules', 'javafx.base,javafx.graphics,javafx.controls,javafx.fxml'
    ]
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


test {
    useJUnitPlatform()
}